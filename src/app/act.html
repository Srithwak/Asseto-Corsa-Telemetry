<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assetto Corsa Telemetry</title>
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,0" />
   <link rel="stylesheet" href="./common.css">
</head>

<body>
   <div class="container">
      <div class="gauge steering__container">
         <img src="../images/steering_wheel.png" alt="" class="steering">
      </div>
      <div class="gauge pedals__container">
         <div class="pedals">
            <div class="pedal clutch">
               <div class="clutch__fill"></div>
            </div>
            <div class="pedal brake">
               <div class="brake__fill"></div>
            </div>
            <div class="pedal throttle">
               <div class="throttle__fill"></div>
            </div>
            <div class="pedal ffb">
               <div class="ffb__fill"></div>
            </div>
         </div>
      </div>
   </div>

   <script src="../scripts/preload.js"></script>
</body>

</html>
